kind: pipeline
type: kubernetes
name: default

workspace:
  path: /drone/src

steps:
  # - name: build-cache
  #   image: node:lts-alpine
  #   commands:
  #     - "yarn install -W"
  # - name: lint
  #   image: node:lts-alpine
  #   commands:
  #     - "yarn lint:website"
  #     - "yarn lint:server"
  - name: build-website
    image: node:lts-alpine
    commands:
      - "yarn workspace @devpunk/website build"
  - name: build-image
    image: plugins/docker
    settings:
      username:
        from_secret: docker_username
      password:
        from_secret: docker_password
      repo: reezpatel/devpunk
      tags:
        - latest
        - $DRONE_COMMIT

trigger:
  branch:
    - master
    - ci-integration
  event:
    - push
